version: "2.0.0~2"
description: Board Support Package for ESP32-Azure-IoT-Kit
url: https://github.com/espressif/esp-bsp/tree/master/bsp/esp32_azure_iot_kit

targets:
    - esp32

dependencies:
  idf: ">=4.4.5"

  espressif/esp_lvgl_port:
    version: "^1"
    public: true
    override_path: "../../components/esp_lvgl_port"

  button:
    version: ">=2.5,<4.0"
    public: true

  hts221:
    version: "^1.1.1"
    public: true

  bh1750:
    version: "^1.0.0"
    public: true

  fbm320:
    version: "^1.0.0"
    public: true

  mag3110:
    version: "^1.0.0"
    public: true

  mpu6050:
    version: "^1.0.0"
    public: true

examples:
  - path: ../../examples/mqtt_example
  - path: ../../examples/display_sensors
